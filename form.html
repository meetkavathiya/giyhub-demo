<body>
    <div class="container">
        <form name="frmreg" method="post">
            <fieldset>
                <legend>
                    User personal information
                </legend>
            <div class="form-group">
                <label
                    >Enter your full name</label
                >
                <input type="text" name="name" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Enter your email</label>
                <input
                    type="email"
                    name="email"
                    class="form-control"
                />
                </div>
                <div class="form-group">
                <label>Enter your password</label>
                <input
                    type="password"
                    name="pass"
                    class="form-control"
                />
                </div>
                <div class="form-group">
                <label
                    >Confirm your password</label
                >
                <input
                    type="password"
                    name="confirmPass"
                    class="form-control"
                />
                </div>
                <div class="form-group">
                <label>Enter your gender</label>
                <input
                    type="radio"
                    name="gender"
                    value="male"
                />Male
                
                <input
                    type="radio"
                    name="gender"
                    value="female"
                />Female
                <input
                    type="radio"
                    name="gender"
                    value="others"
                />Others
                </div>
                <div class="form-group">
                <label
                    >Enter your Date of
                    Birth</label
                >
                <input type="date" name="dob" />
                </div>
                <div class="form-group">
                <label>Enter your Address:</label>
                <textarea
                    name="address"
                    class="form-control"
                ></textarea>
            </div>
                <input
                    type="button"
                    value="submit"
                    onclick="getInfo()"
                    
                />
                
            </fieldset>
        </form>
        <div class="f_print">
            <h2>Form Information</h2>
            <p id="formInfo"></p>
        </div>
    </div>
    

</body>
